{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}">+ Edit</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete</a></p>
{% endblock content %}
